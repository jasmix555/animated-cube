<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Cube</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="cube">
        <div class="big">
            <span style="--i:0;--clr:#c50101;"></span>
            <span style="--i:1;--clr:#ff0000;"></span>
            <span style="--i:2;--clr:#c50101;"></span>
            <span style="--i:3;--clr:#ff0000;"></span>
            <span class="top" style="--clr:#b60000;"></span>
        </div>
    </div>
    <div class="cube2">
        <div class="big">
            <span style="--i:0;--clr:#ffa20d;"></span>
            <span style="--i:1;--clr:#ff8502;"></span>
            <span style="--i:2;--clr:#ffa20d;"></span>
            <span style="--i:3;--clr:#ff8502;"></span>
            <span class="top" style="--clr:#ffbb56;"></span>
        </div>
    </div>
</body>

</html>
